<!DOCTYPE html>

<html lang="en">
  <head>

    <!-- Set Webpage Title and Icon (Favicon)-->
    <title>FitPredict</title>
    <link rel="icon" type="image/x-icon" href="./assets/report logi.png">

    <!-- Webpage Setup-->
    <meta charset="UTF-8">

    <!-- Links (1) CSS (2) JS (3) External Libraries, Fonts, Etc.-->
    <link rel="stylesheet" href="css/style.css">

    <script defer src="js/script.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

  </head>

  <!-- Main Page of My Portfolio Website-->
  <body>

    <!-- Header of the Webpage. Includes title and navigation-->
    <header class="nav-header">
      
      <!-- Set the logo of the webpage, that will direct back to the index.html main page-->
      <div class = "brand-logo">
        <a href="./index.html">
          <img src="./assets/header logo.png" alt="FitPredict logo, clicking takes to home page" class="brand-logo">
        </a>
      </div>

      <!-- Navigation Bar including "Predict", "About", "ML Model", and "Contact Us", and "Demo" Sections-->
        <nav class="nav-content">
          <div class="nav-menu" role="navigation">
            <a href="./predict_input.html" class="nav-link nav-item-active">Predict</a>
            <a href="./about.html" class="nav-link">About</a>
            <a href="./model.html" class="nav-link">ML Model</a>
            <a href="mailto:yaorans@andrew.cmu.edu" target="_blank" class="nav-link">Contact Us</a>
            <a class="demo-button" href="https://www.youtube.com/" target="_blank">Demo</a>
          </div>
        </nav>

    </header>

    <form id="modelInputForm" action="./predict_output.html">
    
      <div class="survey-container">

        <!-- -->
        <div class="input-progress-container">
          <div class="tab-active">General Information</div>
          <p class="dash">----------------</p>
          <div class="tab-inactive">Body Report</div>
        </div>
        
        <!-- -->
        <div class="input-section">

            <div class="input-header">
              (1) Select The Measurement Unit
              <span class="required">*</span>
            </div>  

            <div class="measurement-wrapper">

            </div>

        </div>

        <!-- https://stackoverflow.com/questions/19233415/how-to-make-type-number-to-positive-numbers-only --> 
        <div class="input-section">

          <div class="input-header">
            (2) Basic Information About You
            <span class="required">*</span>
          </div>
          
          <div class="info-wrapper">

            <label for="sex" class="form-label">Sex</label>
            <select id="sex" name="sex" class="input-field" required>
              <option value="" disabled selected>Select your sex</option> <!-- Solution from ChatGPT -->
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
    
            <label for="age" class="form-label">Age</label>
            <input type="number" id="age" name="age" class="input-field" required placeholder="years"min="0"/>
    
            <label for="weight" class="form-label">Weight</label>
            <input inputmode = "decimal" id="weight" name="weight" class="input-field" required placeholder="lbs" min="0"/>
    
            <label for="height" class="form-label">Height</label>
            <div class="height-field" id="height">
              <input type="number" id="height-feet" name="height-feet" placeholder="ft" required min="0"/>
              <input type="number" id="height-inches" name="height-inches" placeholder="in" required min="0" max="11"/>
            </div>
          </div>
        </div>
    
        <div class="input-section">
          <div class="input-header">
            (3) Optional Information About You
          </div>

          <div class ="nickname-wrapper">
            <label for="nickname" class="form-label">Nickname</label>
            <input type="text" id="nickname" name="nickname" class="nickname-input" placeholder="Anonymous User" />
          </div>
        </div>
    
        <button type="submit" class="submit-button">Submit</button>

      </div>
    </form>

  </body>
</html>
